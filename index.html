<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>AdRoll Dribbble Demo</title>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less?1" />
</head>
<body>

<!--Vendor JS-->
<script src="js/vendor/jquery-2.0.0.js" type="text/javascript"></script>
<script src="js/vendor/underscore-1.4.4.js" type="text/javascript"></script>
<script src="js/vendor/backbone.js" type="text/javascript"></script>
<script src="js/vendor/json2.js" type="text/javascript"></script>
<script src="js/vendor/less-1.3.3.js" type="text/javascript"></script>
<script src="js/vendor/handlebars-1.0.0.rc.3.js" type="text/javascript"></script>

<!--App JS-->
<script src="js/main.js" type="text/javascript"></script>

<!--Templates-->
<script id="dribbbleViewTemplate" type="text/x-handlebars-template">
    <article>
        <div class="frame">
        <img src="{{image_teaser_url}}" width="200px" height="150px"/>
        <footer>
            {{likes_count}} Likes
            {{comments_count}} Comments
        </footer>
        </div>
    </article>
</script>

<script id="headerViewTemplate" type="text/x-handlebars-template">
    <nav>
        <ul>
            <li id="nav_popular" class="{{#if popular}}active{{/if}}">
                Popular
            </li>
            <li id="nav_debuts" class="{{#if debuts}}active{{/if}}">
                Debuts
            </li>
            <li id="nav_everyone" class="{{#if everyone}}active{{/if}}">
                Everyone
            </li>
        </ul>
    </nav>
</script>

</body>
</html>
